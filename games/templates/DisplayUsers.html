<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">USER DISPLAY </h4>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            USER NAME
                          </th>
                          <th>
                            USER LOCATION
                          </th>
                            <th>
                            USER AGE
                          </th>
                            <th>
                            USER EMAIL
                          </th>
                            <th>
                            USER NUMBER
                          </th>
                            <th>
                             OPTIONS
                          </th>
                            <th>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                         {% for d in data %}
                        <tr>
                            <td>{{d.User_Name}}</td>
                            <td>{{d.Location}}</td>
                            <td>{{d.Age}}</td>
                            <td>{{d.Email}}</td>
                            <td>{{d.Mobile_Number}}</td>
                            <td>
                              <form action="{% url 'deleteuser' dataid=d.id %}">
                                <button type="submit" class="btn btn-primary">DELETE</button>
                              </form>
                            </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
