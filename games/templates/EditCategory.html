<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD CATEGORY</h4>
                  <form class="forms-sample" method="post" action="{% url 'updatecategory' dataid=cdata.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">CATEGRY NAME</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname" value="{{cdata.C_name}}">
                    </div>
                      <div class="form-group">
                        <label>CATEGORY IMAGE</label>
                        <img src="{{cdata.C_image.url}}" width="100px" height="100px">
                        <input type="file" name="cimage">
                      </div>
                    <button type="submit" class="btn btn-primary me-2">UPDATE</button>
                  </form>
                </div>
              </div>
            </div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning')
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','','error')
                </script>
            {% elif i.tags == 'success' %}
                <script>
                    swal('{{i}}','','success')
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','info')
                </script>
        {% endif %}
    {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
