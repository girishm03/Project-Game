<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD GAMES</h4>
                  <form class="forms-sample" method="post" action="{% url 'updategame' dataid=game1.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                     <div class="form-group">
                    <label>SELECT CATEGORY</label>
                    <select class="js-example-basic-single w-100 select2-hidden-accessible" tabindex="-1" aria-hidden="true" name="category" >
                    <option>{{game1.Category_name}}</option>
                      {% for d in cat %}
                    <option>{{d.C_name}}</option>
                        {% endfor %}
                    </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Game Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="gname" value="{{game1.game_name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Game Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="gdescription">{{game1.game_desciption}}</textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Game Price</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="gprice" value="{{game1.game_price}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Game Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="gname" value="{{game1.game_name}}">
                    </div>
                      <div class="form-group">
                        <label>PROFILE IMAGE</label>
                        <img src="{{game1.game_image.url}}" width="100px" height="100px">
                        <input type="file" name="gimage">
                      </div>
                    <button type="submit" class="btn btn-primary me-2">UPDATE</button>
                  </form>
                </div>
              </div>
            </div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning')
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','','error')
                </script>
            {% elif i.tags == 'success' %}
                <script>
                    swal('{{i}}','','success')
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','info')
                </script>
        {% endif %}
    {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
